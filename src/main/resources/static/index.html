<!DOCTYPE html>
<html lang="en">

<head>
	<title>Samtal</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="Description" content="Video conference page.">
	<link rel="manifest" href="site.webmanifest">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">
	<script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script defer src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<noscript>
        <div class="text-center">
            <h2> Javascript is disabled </h2>
            <p> Please enable javascript and refresh the page </p>
        </div>
    </noscript>
    
	<div class="form-container">
		<div class="layer">
			<div class="wrapper">
				<div class="form-inner-cont">
					<div class="title">
						<h2>Samtal</h2>
					</div>
					<div class="form">
						<form action="room.html" method="get" class="signin-form">
							<div class="forms-gds">
								<div class="form-input">
									<input type="text" name="name" placeholder="Username" required>
								</div>
								<div class="form-input">
									<input type="text" name="room" placeholder="Room ID" required>
								</div>
								<div class="form-input"><button type="submit" class="btn">Enter</button></div>
							</div>
							<!-- h6 class="already"> Dont have an account? <a href="register.html"><span>Register Here</span></a></h6-->
						</form>

					</div>
					<footer>
						<div class="footer">
							<p>&copy; 2020 Samtal. All rights reserved</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
