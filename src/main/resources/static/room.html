<!DOCTYPE html>
<html lang="en">

<head>
	<title>Samtal</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="Description" content="Video conference page.">
	<link rel="manifest" href="site.webmanifest">
	<link rel="prefetch" rel="stylesheet" as="style" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/room.css">
	<link rel="preload" href="webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
	<script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>	
	<script defer src="js/bootstrap.bundle.min.js"></script>
	<script defer src="js/room.js"></script>
	<!--script defer src="js/conferenceroom.js"></script>
	<script defer src="js/kurento-utils.min.js"></script-->
</head>

<body>
	<noscript>
        <div class="text-center">
            <h2> Javascript is disabled </h2>
            <p> Please enable javascript and refresh the page </p>
        </div>
    </noscript>
	<div class="grid-container" id="wrapper">
		
		<div style="grid-area: remote">
			<video id="remoteVideo" class="video" autoplay></video>
			<input type="range" id="volume" min="0" max="10" value="5" style="display:none">
		</div>
		
		<div style="grid-area: video">
			<video id="video" class="video" autoplay></video>		
		</div>
	
		<div style="grid-area: buttons">
			<div id="buttonsBar">
				<button type="button" class="button" id="options" data-toggle="popover" data-placement="top">
					<i class="fab fa-buffer icon"></i>
				</button>
				<button type="button" class="button" onclick='toggleMedia("video")'>
					<i id="videoIcon" class="fas fa-video icon"></i>
				</button>
				<button type="button" class="button" onclick='toggleMedia("audio")'>
					<i id="audioIcon" class="fas fa-microphone icon"></i>
				</button>
				<button type="button" id="chatBtn" class="button">
					<i class="fas fa-comments icon"></i>
				</button>
				<button type="button" class="button" onclick='leaveRoom()'>
					<i class="fas fa-door-open icon"></i>
				</button>
			</div>
		</div>
	
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document" style="top: 30%;">
	    	<div class="modal-content">
	        	<div class="modal-body">
	        		<div id="chat"></div>
	        		<textarea class="form-control" id=messageInput></textarea>
	        	</div>
	        	<div class="modal-footer">
	          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          		<button type="button" class="btn btn-primary" onclick='sendMessage()'>Send</button>
	        	</div>
	    	</div>
		</div>
	</div>
  
	<div id="popover-content" style="display: none">
	  <ul class="list-group custom-popover">
	  	<li class="list-group-item" onclick='shareScreen()'>Share</li>
	  	<li class="list-group-item" onclick='changeLayout()'>Layout</li>
	    <li class="list-group-item" onclick='sendMirror()'>Mirror</li>
	  </ul>
	</div>
	
	<!--div id="container">
		<div id="wrapper">
			<div id="room">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div-->

</body>
</html>
